    <body>
    <div class="menuBox">
       <div class="header">
           <h1>Login</h1>
       </div> 

       <form>
        <fieldset id="loginField">

           <input type="text" id="password" name="password" required maxlength="25"><br>
           <input type="submit" value="Submit">
        </fieldset>
        </form>

    </div>
